<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File a Complaint | Hostel Complaint System</title>
    <link rel="stylesheet" href="styles/stylecomp.css">
</head>
<body>
    <nav>
        <h2>FixMyStay</h2>
        <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
        <a href="dashboard.html">Dashboard</a>
    </nav>

    <div class="container">
        <h2>File a Complaint</h2>
        <form id="complaintForm">
            <input type="text" id="title" placeholder="Complaint Title" required>
            <textarea id="description" placeholder="Describe the issue" required></textarea>
            <select id="category">
                <option value="Electricity">Electricity</option>
                <option value="Plumbing">Plumbing</option>
                <option value="Internet">Internet</option>
                <option value="Food">Food</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="roomNumber" placeholder="Room Number" required>
            <button type="submit">Submit Complaint</button>
        </form>
    </div>

    <script src="scripts/complaint-form.js"></script>
</body>
</html>
