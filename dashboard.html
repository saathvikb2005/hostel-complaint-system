<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Hostel Complaint System</title>
    <link rel="stylesheet" href="styles/style23.css">
</head>
<body>
    <nav>
        <h2>FixMyStay</h2>
        <button id="logout">Logout</button>
    </nav>

    <div class="dashboard-container">
        <h2>Welcome to FixMyStay<span id="userRole">User</span></h2>

        <!-- Student Panel -->
        <div id="studentPanel" class="panel">
            <h3>Dashboard</h3>
            <a href="complaint-form.html">File a Complaint</a>
            <a href="complaints.html">View My Complaints</a>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="panel" style="display: none;">
            <h3>Dashboard</h3>
            <a href="complaints.html">Manage Complaints</a>
        </div>
    </div>

    <script src="scripts/dashboard.js"></script>
</body>
</html>
